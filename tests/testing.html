<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <style>
        body{
            padding-left: 20px;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        </style>
</head>
<body>
    <h2>AJAX in Js</h2>
    <p>Please Enter Country Name</p>
    <input type="text" name="country" id="country">
    <p><button type="button" onclick="loadData()">Load Data</button></p>
    Capital is:<span id="capital"></span>
    <script>
        function loadData(){
var country=document.getElementById("country").value;
var xhttp=new XMLHttpRequest();
xhttp.onreadystatechange=function(){ 
if(xhttp.readyState === 4 && this.status === 200)//200 means http status code->meaning is successfully response came
{
    var responseData=xhttp.responseText;
    var jsonData=JSON.parse(responseData);
    var capital=jsonData[0].capital;
    document.getElementById("capital").innerHTML=capital;
}
};
xhttp.open("GET","https://restcountries.eu/rest/v2/name/"+country+"?fullText=true",true);//when we pass true,the code will executes in asynchronous mode
xhttp.send();//this send() method triggers the ajax request
        }

        /*ready state property
           0: request not initialised
           1:server connection established
           2:request received
           3:processing request
           4:request finished and response is ready*/
        
        
        

        </script>
</body>
</html>
